<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登入 - 校園社團活動管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-people-group me-2"></i>社團活動管理</a>
      <span class="navbar-text ms-auto"><i class="fa-solid fa-user-circle me-1"></i>student</span>
    </div>
  </nav>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card shadow w-100" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">會員登入</h3>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">帳號</label>
            <input type="text" class="form-control" id="username" required>
            <div class="invalid-feedback">請輸入帳號</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">請輸入密碼</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
        <div id="loginMsg" class="mt-3"></div>
        <div class="mt-3 text-center">
          <a href="register.html">還沒有帳號？註冊</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      if (!username.value) {
        username.classList.add('is-invalid');
        valid = false;
      } else {
        username.classList.remove('is-invalid');
      }
      if (!password.value) {
        password.classList.add('is-invalid');
        valid = false;
      } else {
        password.classList.remove('is-invalid');
      }
      if (!valid) return;
      // 呼叫後端 API
      fetch('http://127.0.0.1:5000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: username.value,
          password: password.value
        })
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          document.getElementById('loginMsg').innerHTML = '<div class="alert alert-success">登入成功，3 秒後導向首頁...</div>';
          setTimeout(() => { window.location.href = 'events.html'; }, 3000);
        } else {
          document.getElementById('loginMsg').innerHTML = `<div class="alert alert-danger">${result.msg}</div>`;
        }
      })
      .catch(() => {
        document.getElementById('loginMsg').innerHTML = '<div class="alert alert-danger">伺服器連線失敗</div>';
      });
    });
  </script>
</body>
</html>
