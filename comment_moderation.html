<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>留言管理 - 校園社團活動管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .navbar {
      background: #4f8cff;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
    }
    .comment-card {
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(79,140,255,0.08);
      background: #fff;
      margin-bottom: 1.2rem;
      padding: 1.2rem 1rem;
    }
    .comment-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      background: #e0e7ff;
      margin-right: 1rem;
    }
    .reply-box {
      margin-left: 3rem;
      background: #f3f4f6;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
    }
    @media (max-width: 576px) {
      .comment-avatar { width: 30px; height: 30px; margin-right: 0.5rem; }
      .reply-box { margin-left: 1.5rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-people-group me-2"></i>社團活動管理</a>
      <span class="navbar-text ms-auto"><i class="fa-solid fa-user-circle me-1"></i>admin</span>
    </div>
  </nav>
  <div class="container">
    <h2 class="fw-bold mb-4"><i class="fa-solid fa-comments me-2 text-primary"></i>留言管理</h2>
    <div id="commentsList">
      <!-- 留言卡片由 JS 動態產生 -->
    </div>
    <div id="noComments" class="text-center text-muted mt-5" style="display:none;">
      <i class="fa-solid fa-face-frown fa-2x mb-2"></i><br>目前無留言
    </div>
  </div>
  <script>
    // 假資料
    let comments = [
      { id: 1, user: '小明', avatar: 'https://randomuser.me/api/portraits/men/1.jpg', content: '請問需要自備樂器嗎？', time: '2025-07-10 14:20', reply: '' },
      { id: 2, user: '社長', avatar: 'https://randomuser.me/api/portraits/men/2.jpg', content: '不用，現場有提供！', time: '2025-07-10 15:00', reply: '歡迎現場直接參加！' },
      { id: 3, user: '美麗', avatar: 'https://randomuser.me/api/portraits/women/3.jpg', content: '活動地點在哪？', time: '2025-07-11 09:30', reply: '' }
    ];
    function renderComments() {
      const list = document.getElementById('commentsList');
      list.innerHTML = '';
      if (comments.length === 0) {
        document.getElementById('noComments').style.display = '';
        return;
      } else {
        document.getElementById('noComments').style.display = 'none';
      }
      comments.forEach(c => {
        list.innerHTML += `
          <div class="comment-card mb-3">
            <div class="d-flex align-items-center mb-2">
              <img src="${c.avatar}" class="comment-avatar" alt="avatar">
              <div>
                <div class="fw-bold">${c.user} <span class="text-muted small ms-2">${c.time}</span></div>
                <div>${c.content}</div>
              </div>
            </div>
            <div class="d-flex gap-2 mt-2">
              <button class="btn btn-outline-primary btn-sm" onclick="replyComment(${c.id})"><i class="fa-solid fa-reply me-1"></i>回覆</button>
              <button class="btn btn-outline-danger btn-sm" onclick="deleteComment(${c.id})"><i class="fa-solid fa-trash me-1"></i>刪除</button>
            </div>
            ${c.reply ? `<div class='reply-box mt-3'><i class='fa-solid fa-user-shield me-1 text-primary'></i><span class='fw-bold'>管理員回覆：</span>${c.reply}</div>` : ''}
            <div id="replyBox${c.id}"></div>
          </div>
        `;
      });
    }
    window.replyComment = function(id) {
      const box = document.getElementById('replyBox'+id);
      if (box.innerHTML) { box.innerHTML = ''; return; }
      box.innerHTML = `
        <form class='mt-2 d-flex gap-2' onsubmit='submitReply(event,${id})'>
          <input type='text' class='form-control' placeholder='輸入回覆...' required>
          <button class='btn btn-primary' type='submit'><i class='fa-solid fa-paper-plane'></i></button>
        </form>
      `;
    }
    window.submitReply = function(e,id) {
      e.preventDefault();
      const input = e.target.querySelector('input');
      comments = comments.map(c => c.id === id ? { ...c, reply: input.value } : c);
      renderComments();
    }
    window.deleteComment = function(id) {
      if (confirm('確定要刪除此留言？')) {
        comments = comments.filter(c => c.id !== id);
        renderComments();
      }
    }
    renderComments();
  </script>
</body>
</html>
