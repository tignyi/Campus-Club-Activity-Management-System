    function renderEvents() {
      const category = document.getElementById('categoryFilter').value;
      const date = document.getElementById('dateFilter').value;
      let filtered = events.filter(e => {
        let match = true;
        if (category && e.category !== category) match = false;
        if (date && e.date !== date) match = false;
        return match;
      });
      const list = document.getElementById('eventsList');
      list.innerHTML = '';
      if (filtered.length === 0) {
        document.getElementById('noEvents').style.display = '';
        return;
      } else {
        document.getElementById('noEvents').style.display = 'none';
      }
      filtered.forEach(e => {
        list.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card event-card h-100">
            <img src="${e.image}" class="event-img" alt="${e.title}">
            <div class="card-body">
              <span class="category-badge"><i class="fa-solid fa-tag"></i> ${e.category}</span>
              <span class="badge bg-light text-secondary ms-1"><i class="fa-solid fa-calendar-day"></i> ${e.date}</span>
              <h5 class="card-title mt-2">${e.title}</h5>
              <p class="card-text text-truncate">${e.description}</p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <span class="text-muted small"><i class="fa-solid fa-user-group me-1"></i>${e.organizer}</span>
                <a href="event_detail.html?id=${e.id}" class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-circle-info me-1"></i>詳情</a>
              </div>
            </div>
          </div>
        </div>`;
      });
    }
    document.getElementById('categoryFilter').addEventListener('change', renderEvents);
    document.getElementById('dateFilter').addEventListener('change', renderEvents);
