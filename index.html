<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>校園社團活動管理系統 - 首頁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .navbar {
      background: #4f8cff;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
    }
    .hero {
      padding: 3rem 0 2rem 0;
      text-align: center;
    }
    .hero-icon {
      font-size: 4rem;
      color: #4f8cff;
      margin-bottom: 1rem;
    }
    .menu-btn {
      min-width: 180px;
      min-height: 120px;
      border-radius: 1rem;
      font-size: 1.1rem;
      box-shadow: 0 2px 12px rgba(79,140,255,0.08);
      transition: transform 0.12s;
      background: #fff;
      color: #4f8cff;
      border: 2px solid #e0e7ff;
    }
    .menu-btn:hover {
      transform: translateY(-4px) scale(1.04);
      background: #e0e7ff;
      color: #1e40af;
      border-color: #4f8cff;
    }
    .menu-btn i {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    @media (max-width: 576px) {
      .hero { padding: 2rem 0 1rem 0; }
      .menu-btn { min-width: 100%; min-height: 90px; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-people-group me-2"></i>社團活動管理</a>
      <span class="navbar-text ms-auto"><i class="fa-solid fa-user-circle me-1"></i>student</span>
    </div>
  </nav>

    </div>
    <div class="row g-4 justify-content-center">
      <div class="col-6 col-md-4 col-lg-3">

        </a>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <a href="login.html" class="btn menu-btn w-100 h-100 d-flex flex-column align-items-center justify-content-center">

        </a>
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <a href="events.html" class="btn menu-btn w-100 h-100 d-flex flex-column align-items-center justify-content-center">
          <i class="fa-solid fa-calendar-days"></i>活動瀏覽

      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <a href="event_detail.html" class="btn menu-btn w-100 h-100 d-flex flex-column align-items-center justify-content-center">

      </div>
      <div class="col-6 col-md-4 col-lg-3">

      <div class="col-6 col-md-4 col-lg-3">

          <i class="fa-solid fa-address-book"></i>報名管理
        </a>
      </div>
      <div class="col-6 col-md-4 col-lg-3">

    <div class="row mt-4 justify-content-center">
