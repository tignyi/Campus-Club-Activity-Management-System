<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的報名 - 校園社團活動管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .navbar {
      background: #4f8cff;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
    }
    .reg-card {
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(79,140,255,0.08);
      margin-bottom: 1.5rem;
      background: #fff;
    }
    .reg-img {
      border-radius: 1rem 0 0 1rem;
      object-fit: cover;
      width: 120px;
      height: 100px;
    }
    @media (max-width: 576px) {
      .reg-img { width: 80px; height: 70px; border-radius: 1rem 1rem 0 0; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-people-group me-2"></i>社團活動管理</a>
      <span class="navbar-text ms-auto"><i class="fa-solid fa-user-circle me-1"></i>student</span>
    </div>
  </nav>
  <div class="container">
    <h2 class="fw-bold mb-4"><i class="fa-solid fa-list-check me-2 text-primary"></i>我的報名活動</h2>
    <div id="regList">
      <!-- 報名活動卡片由 JS 動態產生 -->
    </div>
    <div id="noReg" class="text-center text-muted mt-5" style="display:none;">
      <i class="fa-solid fa-face-frown fa-2x mb-2"></i><br>目前尚未報名任何活動
    </div>
  </div>
  <script>
    const userId = 'your-user-id'; // 實際使用時應從登入狀態取得

    // 載入個人報名清單
    function loadMyRegistrations() {
      fetch(`http://127.0.0.1:5000/api/my_registrations?user_id=${userId}`)
        .then(res => res.json())
        .then(registrations => {
          const regList = document.getElementById('regList');
          const noReg = document.getElementById('noReg');
          
          if (registrations.length === 0) {
            regList.innerHTML = '';
            noReg.style.display = 'block';
            return;
          }
          
          noReg.style.display = 'none';
          regList.innerHTML = registrations.map(reg => `
            <div class="reg-card">
              <div class="row g-0">
                <div class="col-auto">
                  <img src="${reg.event.image || 'https://via.placeholder.com/120x100'}" 
                    class="reg-img" alt="${reg.event.title}">
                </div>
                <div class="col p-3">
                  <h5 class="mb-1">${reg.event.title}</h5>
                  <p class="text-muted small mb-2">
                    <i class="fa-solid fa-calendar me-1"></i>${reg.event.date}<br>
                    <i class="fa-solid fa-users me-1"></i>${reg.event.organizer}
                  </p>
                  <div class="d-flex gap-2">
                    <a href="event_detail.html?id=${reg.event_id}" class="btn btn-outline-primary btn-sm">
                      <i class="fa-solid fa-circle-info me-1"></i>詳情
                    </a>
                    <button class="btn btn-outline-danger btn-sm" onclick="cancelRegistration('${reg.event_id}')">
                      <i class="fa-solid fa-xmark me-1"></i>取消報名
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `).join('');
        })
        .catch(() => {
          document.getElementById('regList').innerHTML = 
            '<div class="alert alert-danger">載入報名資料失敗</div>';
        });
    }

    // 取消報名
    function cancelRegistration(eventId) {
      if (!confirm('確定要取消報名嗎？')) return;
      
      fetch(`http://127.0.0.1:5000/api/event/${eventId}/cancel`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId })
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          loadMyRegistrations();
        }
      });
    }

    // 初始載入
    loadMyRegistrations();
  </script>
</body>
</html>
