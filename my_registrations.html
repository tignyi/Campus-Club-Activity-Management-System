<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的報名 - 校園社團活動管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .navbar {
      background: #4f8cff;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
    }
    .reg-card {
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(79,140,255,0.08);
      margin-bottom: 1.5rem;
      background: #fff;
    }
    .reg-img {
      border-radius: 1rem 0 0 1rem;
      object-fit: cover;
      width: 120px;
      height: 100px;
    }
    @media (max-width: 576px) {
      .reg-img { width: 80px; height: 70px; border-radius: 1rem 1rem 0 0; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-people-group me-2"></i>社團活動管理</a>
      <span class="navbar-text ms-auto"><i class="fa-solid fa-user-circle me-1"></i>student</span>
    </div>
  </nav>
  <div class="container">
    <h2 class="fw-bold mb-4"><i class="fa-solid fa-list-check me-2 text-primary"></i>我的報名活動</h2>
    <div id="regList">
      <!-- 報名活動卡片由 JS 動態產生 -->
    </div>
    <div id="noReg" class="text-center text-muted mt-5" style="display:none;">
      <i class="fa-solid fa-face-frown fa-2x mb-2"></i><br>目前尚未報名任何活動
    </div>
  </div>
  <script>
    // 假資料：已報名活動
    const myRegs = [
      {
        id: 1,
        title: '社團迎新茶會',
        date: '2025-07-20',
        organizer: '吉他社',
        image: 'https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80',
        status: '已報名'
      },
      {
        id: 5,
        title: '羽球友誼賽',
        date: '2025-08-10',
        organizer: '羽球社',
        image: 'https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=400&q=80',
        status: '已報名'
      }
    ];
    function renderRegs() {
      const list = document.getElementById('regList');
      list.innerHTML = '';
      if (myRegs.length === 0) {
        document.getElementById('noReg').style.display = '';
        return;
      } else {
        document.getElementById('noReg').style.display = 'none';
      }
      myRegs.forEach(e => {
        list.innerHTML += `
          <div class="card reg-card d-flex flex-row align-items-center p-3 mb-3">
            <img src="${e.image}" class="reg-img me-3" alt="${e.title}">
            <div class="flex-grow-1">
              <h5 class="mb-1">${e.title}</h5>
              <div class="text-muted small mb-1"><i class="fa-solid fa-calendar-day me-1"></i>${e.date}　<i class="fa-solid fa-user-group me-1"></i>${e.organizer}</div>
              <span class="badge bg-success"><i class="fa-solid fa-check"></i> ${e.status}</span>
            </div>
            <a href="event_detail.html?id=${e.id}" class="btn btn-outline-primary ms-3"><i class="fa-solid fa-circle-info me-1"></i>詳情</a>
          </div>
        `;
      });
    }
    renderRegs();
  </script>
</body>
</html>
