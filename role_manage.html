<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>權限管理 - 校園社團活動管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .navbar {
      background: #4f8cff;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
    }
    .perm-card {
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(79,140,255,0.08);
      background: #fff;
      margin-bottom: 2rem;
      padding: 2rem 1.5rem;
    }
    .perm-select {
      min-width: 120px;
    }
    @media (max-width: 576px) {
      .perm-card { padding: 1rem 0.5rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-people-group me-2"></i>社團活動管理</a>
      <span class="navbar-text ms-auto"><i class="fa-solid fa-user-circle me-1"></i>admin</span>
    </div>
  </nav>
  <div class="container">
    <h2 class="fw-bold mb-4"><i class="fa-solid fa-user-shield me-2 text-primary"></i>權限管理</h2>
    <div class="perm-card">
      <h5 class="mb-3"><i class="fa-solid fa-users me-2 text-primary"></i>使用者權限設定</h5>
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>姓名</th>
              <th>Email</th>
              <th>目前角色</th>
              <th>切換角色</th>
              <th>功能權限</th>
            </tr>
          </thead>
          <tbody id="permTable">
            <!-- 權限資料由 JS 動態產生 -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="permMsg"></div>
  </div>
  <script>
    // 假資料
    let users = [
      { id: 1, name: '王小明', email: 'ming@school.edu', role: 'student', perms: ['活動報名','留言'] },
      { id: 2, name: '林美麗', email: 'mei@school.edu', role: 'staff', perms: ['活動管理','社團管理'] },
      { id: 3, name: '陳大仁', email: 'dan@school.edu', role: 'admin', perms: ['全部功能'] }
    ];
    const roleOptions = ['student','staff','admin'];
    const roleNames = { student: '學生', staff: '職員', admin: '管理員' };
    const permOptions = {
      student: ['活動報名','留言'],
      staff: ['活動管理','社團管理'],
      admin: ['全部功能']
    };
    function renderPerms() {
      const table = document.getElementById('permTable');
      table.innerHTML = '';
      users.forEach(u => {
        table.innerHTML += `
          <tr>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td><span class="badge bg-primary">${roleNames[u.role]}</span></td>
            <td>
              <select class="form-select perm-select" onchange="switchRole(${u.id}, this.value)">
                ${roleOptions.map(r => `<option value="${r}" ${u.role===r?'selected':''}>${roleNames[r]}</option>`).join('')}
              </select>
            </td>
            <td>${permOptions[u.role].map(p=>`<span class='badge bg-light text-secondary me-1'>${p}</span>`).join('')}</td>
          </tr>
        `;
      });
    }
    window.switchRole = function(id, newRole) {
      users = users.map(u => u.id === id ? { ...u, role: newRole } : u);
      renderPerms();
      document.getElementById('permMsg').innerHTML = '<div class="alert alert-success mt-3">角色已切換，權限已更新！</div>';
      setTimeout(()=>{document.getElementById('permMsg').innerHTML='';},2000);
    }
    renderPerms();
  </script>
</body>
</html>
