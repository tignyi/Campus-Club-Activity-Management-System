<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>活動報名查詢 - 校園社團活動管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
    }
    .navbar {
      background: #4f8cff;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
    }
    .reg-list-card {
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(79,140,255,0.08);
      background: #fff;
      margin-bottom: 1.5rem;
      padding: 1.5rem 1rem;
    }
    .reg-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      background: #e0e7ff;
      margin-right: 1rem;
    }
    @media (max-width: 576px) {
      .reg-avatar { width: 30px; height: 30px; margin-right: 0.5rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-people-group me-2"></i>社團活動管理</a>
      <span class="navbar-text ms-auto"><i class="fa-solid fa-user-circle me-1"></i>staff</span>
    </div>
  </nav>
  <div class="container">
    <h2 class="fw-bold mb-4"><i class="fa-solid fa-users me-2 text-primary"></i>活動報名查詢</h2>
    <div class="mb-3">
      <select id="eventFilter" class="form-select w-auto d-inline-block">
        <option value="">全部活動</option>
        <option value="1">社團迎新茶會</option>
        <option value="2">攝影展覽</option>
        <option value="3">桌遊同樂會</option>
      </select>
    </div>
    <div id="regList">
      <!-- 報名名單卡片由 JS 動態產生 -->
    </div>
    <div id="noReg" class="text-center text-muted mt-5" style="display:none;">
      <i class="fa-solid fa-face-frown fa-2x mb-2"></i><br>目前無報名資料
    </div>
  </div>
  <script>
    // 假資料
    const allRegs = [
      { id: 1, eventId: 1, name: '王小明', email: 'ming@school.edu', avatar: 'https://randomuser.me/api/portraits/men/1.jpg', regTime: '2025-07-10 14:20' },
      { id: 2, eventId: 2, name: '林美麗', email: 'mei@school.edu', avatar: 'https://randomuser.me/api/portraits/women/2.jpg', regTime: '2025-07-10 15:00' },
      { id: 3, eventId: 1, name: '陳大仁', email: 'dan@school.edu', avatar: 'https://randomuser.me/api/portraits/men/3.jpg', regTime: '2025-07-11 09:30' }
    ];
    function renderRegs() {
      const filter = document.getElementById('eventFilter').value;
      let filtered = allRegs.filter(r => !filter || r.eventId == filter);
      const list = document.getElementById('regList');
      list.innerHTML = '';
      if (filtered.length === 0) {
        document.getElementById('noReg').style.display = '';
        return;
      } else {
        document.getElementById('noReg').style.display = 'none';
      }
      filtered.forEach(r => {
        list.innerHTML += `
          <div class="reg-list-card mb-3 d-flex align-items-center">
            <img src="${r.avatar}" class="reg-avatar" alt="${r.name}">
            <div class="flex-grow-1">
              <div class="fw-bold mb-1">${r.name}</div>
              <div class="text-secondary small mb-1"><i class="fa-solid fa-envelope me-1"></i>${r.email}</div>
              <div class="text-muted small">報名時間：${r.regTime}</div>
            </div>
          </div>
        `;
      });
    }
    document.getElementById('eventFilter').addEventListener('change', renderRegs);
    renderRegs();
  </script>
</body>
</html>
